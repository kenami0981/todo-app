<div class="container">
        <div class="listshow" *ngFor="let item of list$ | async">
            <div class="row justify-content-between">
                <div class="justify-content-between align-items-center py-3 pe-5 col-9 ml-3">
                    <input [class]="item.class" type="checkbox" class="task checkbox form-check-input rounded-circle border-dark border-2 fs-4" (click)="onCheckedClicked(item.id, item.class)">
                    <label class="form-check-label fs-4" [class]="item.class" [id]="item.id"> => {{ item.name }}</label>
                </div>
                <div class="mt-3 col-2">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle"  role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">...
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><button class="dropdown-item" (click)="onEditTask(item.id, item.name, item.order,item.class)">Edit</button></li>
                    <li><button class="dropdown-item" (click)="openModal(template)">Delete</button></li>
                </ul>
            </div></div></div>
            <ng-template #template>
                <div class="d-flex fw-bold border-bottom fs-4 justify-content-between p-3 bg-light">
                    <div>DELETE TASK</div>
                    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                    </button>
                </div>
                <div class="p-3 fs-6 border-bottom bg-light">
                    Are you sure you want to delete this task?
                </div>
                <div class="d-flex py-3 justify-content-end bg-light">
                    <button type="button" class="btn btn-light border-dark me-3" (click)="decline()" >Cancel</button>
                    <button type="button" class="btn bg-delete text-white me-3 bg-danger" (click)="onDeleteTaskClicked(item.id); confirm()">Delete task</button>
                </div>
            </ng-template>
         </div>
    </div><br>
    <div class="container">
    <div id="input"class="row" style="display: none;">
        <form [formGroup]="addTask" (ngSubmit)="onAddTaskSubmited(addTask)">
            <textarea id="TextFromTextarea" class="textarea col-sm-6 offset-md-1 mt-3" type="text" formControlName="name" placeholder="Write your message here"></textarea>
            <div class="row offset-md-1 mt-2">
            <button type="submit" class="myButton ButtonMargin mt-2" (click)="show()">Add Task</button>
        </div>
        </form>
    </div>
    <br>
    <button id="HomeButton" class="myButton" (click)="show()">Add Task</button>
  </div>
