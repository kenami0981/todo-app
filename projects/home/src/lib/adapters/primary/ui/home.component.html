
<div class='row'>

<div class="container">

        <div class="today col-md-3">TODAY</div>

<div class="container">
    <div class="box" id="box">
        <div class="main mt-3">Get a clear view of the day ahead</div>

        <button (click)="firstTask()" class="myButton add-task-button mb-3">Add task</button>
    </div>
    <div class="box row mt-3" id="homeTask" style="display: none"><br>
        <form [formGroup]="homeForm" (ngSubmit)="onHomeAddTaskHomesubmited(homeForm)">
            <textarea id="TextFromTextarea" class="textarea col-sm-8 offset-md-1 mt-3" type="text" formControlName="name" placeholder="Write your message here"></textarea><br>
            <div class="row offset-md-1 mt-2">
            <button type="submit" id="change" class="myButton col-md-3 mr-2 mb-3 ml-3" disabled="true">Add Task</button>
            <button class='col-md-3 ml-3 mb-3' id="CancelButton" (click)="HomeHref()">Cancel</button>
            <button class='col-md-3 offset-sm-2 offset-md-0 ml-3' id="CancelButton" (click)="TodoListHref()">Task list</button>
        </div>
            
        </form>
    </div>
