
<div class="pasek w-100 h-25"><div class="name-of-app">AWESOME TODO APP</div></div>
<div class="date row">
    <div class="today col-sm-1">TODAY</div>
    <div id="current-date" class="col-sm-2 current-date fs-4"></div>
</div>
<div class="conainer">
    <div class="box" id="box">
        <div class="main">Get a clear view of the day ahead</div>
        <div class="submain">All your tasks that are due today will show up here.</div>
        <button (click)="firstTask()" class="myButton add-task-button">Add task</button>
    </div>
    <div class="box" id="homeTask" style="display: none">
        <form [formGroup]="homeForm" (ngSubmit)="onHomeAddTaskHomesubmited(homeForm)">
            <textarea id="TextFromTextarea" class="textarea" type="text" formControlName="name" placeholder="Write your message here"></textarea><br>
            <em id="change">
            <button type="submit" id="HomeButton" class="myButton" disabled>Add Task</button></em>
            <button id="CancelButton" (click)="HomeHref()">Cancel</button>
            <button id="CancelButton" (click)="TodoListHref()">Task list</button>
            
        </form>
    </div>
